name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  test:
    uses: ./.github/workflows/test.yml
    secrets: inherit

  release:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for git history and semantic-release

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build generated files
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      - name: Setup Node.js for semantic-release
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/git @semantic-release/changelog

      - name: Run semantic-release
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release
          echo "new_version=$(cat package.json | jq -r '.version')" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Update pubspec.yaml version
        if: steps.semantic_release.outputs.new_version
        run: |
          NEW_VERSION="${{ steps.semantic_release.outputs.new_version }}"
          # Validate version format
          if ! [[ $NEW_VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format: $NEW_VERSION"
            exit 1
          fi

          # Get current build number and increment it
          CURRENT_BUILD=$(grep "^version:" pubspec.yaml | cut -d'+' -f2 | tr -d '\r')
          NEW_BUILD=$((CURRENT_BUILD + 1))

          # Update pubspec.yaml
          sed -i "s/^version:.*/version: $NEW_VERSION+$NEW_BUILD/" pubspec.yaml

          echo "Updated version to $NEW_VERSION+$NEW_BUILD"
          echo "version=$NEW_VERSION+$NEW_BUILD" >> $GITHUB_OUTPUT
        id: update_version

      - name: Commit version update
        if: steps.semantic_release.outputs.new_version
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit -am "chore(release): update version to ${{ steps.update_version.outputs.version }}"
          git push

      - name: Create keystore from secrets
        if: secrets.KEYSTORE_BASE64
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks

      - name: Create key.properties
        if: secrets.STORE_PASSWORD
        run: |
          cat << EOF > android/key.properties
          storePassword=${{ secrets.STORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=keystore.jks
          EOF

      - name: Build APK (Release)
        if: secrets.KEYSTORE_BASE64
        run: flutter build apk --release --split-per-abi

      - name: Build AAB (Release)
        if: secrets.KEYSTORE_BASE64
        run: flutter build appbundle --release

      - name: Build APK (Debug)
        if: ${{ !secrets.KEYSTORE_BASE64 }}
        run: flutter build apk --debug

      - name: Create Release
        if: steps.semantic_release.outputs.new_version
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.semantic_release.outputs.new_version }}
          name: USSD Emulator v${{ steps.semantic_release.outputs.new_version }}
          body: |
            ## ðŸš€ USSD Emulator v${{ steps.semantic_release.outputs.new_version }} (Auto Release)

            ### ðŸ“± Downloads
            - **APK (Universal)**: For most Android devices
            - **APK (ARM64)**: For modern Android devices (recommended)
            - **APK (ARM)**: For older Android devices  
            - **APK (x86_64)**: For Android emulators
            - **AAB**: For Google Play Store distribution

            ### ðŸ“‹ Installation
            1. Download the appropriate APK for your device
            2. Enable "Install from unknown sources" in Android settings
            3. Install the APK file

            ### ðŸ”§ For Developers
            - Use the AAB file for Play Store uploads
            - Source code is available in this repository

            ---

            **This is an automatic release triggered by conventional commits on the main branch.**
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK (Universal)
        if: secrets.KEYSTORE_BASE64 && steps.semantic_release.outputs.new_version
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          name: ussd-emulator-${{ steps.update_version.outputs.version }}-universal.apk
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK (ARM64)
        if: secrets.KEYSTORE_BASE64 && steps.semantic_release.outputs.new_version
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          name: ussd-emulator-${{ steps.update_version.outputs.version }}-arm64.apk
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK (ARM)
        if: secrets.KEYSTORE_BASE64 && steps.semantic_release.outputs.new_version
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          name: ussd-emulator-${{ steps.update_version.outputs.version }}-arm.apk
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK (x86_64)
        if: secrets.KEYSTORE_BASE64 && steps.semantic_release.outputs.new_version
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-x86_64-release.apk
          name: ussd-emulator-${{ steps.update_version.outputs.version }}-x86_64.apk
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload AAB
        if: secrets.KEYSTORE_BASE64 && steps.semantic_release.outputs.new_version
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/bundle/release/app-release.aab
          name: ussd-emulator-${{ steps.update_version.outputs.version }}.aab
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Debug APK
        if: ${{ !secrets.KEYSTORE_BASE64 }} && steps.semantic_release.outputs.new_version
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-debug.apk
          name: ussd-emulator-${{ steps.update_version.outputs.version }}-debug.apk
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up keystore
        if: always()
        run: rm -f android/app/keystore.jks android/key.properties
